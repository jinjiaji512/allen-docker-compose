version: '3'
services:
  nginx:
    image: registry.cn-hangzhou.aliyuncs.com/snaplingo/nginx:1.13-alpine
    restart: always
    ports:
      - "1000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/cert:/etc/nginx/cert
      - ./nginx/logs:/var/log/nginx
      - ./code:/data/code
